<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Cyprien Bidaud</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="text-white">

<!-- ================== NAVBAR ================== -->
<nav class="navbar navbar-expand-lg py-3" style="background: transparent;">
  <div class="container">
    <a class="navbar-brand fw-bold fs-3 text-white" href="./index.html">Cyprien Bidaud</a>
  </div>
</nav>

<!-- ================== CONTACT ================== -->
<section id="contact-form" class="py-5 position-relative">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="text-center mb-5">
          <h1 class="fw-bold">Me contacter</h1>
          <p class="lead">Une idée, un projet ou simplement une question ? N'hésite pas à m'écrire.</p>
        </div>

        <form class="p-5 rounded shadow-lg"">
          <div class="row mb-4">
            <div class="col-md-6">
              <label class="form-label">Nom</label>
              <input type="text" class="form-control bg-transparent text-white" placeholder="Ton nom" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control bg-transparent text-white" placeholder="ton@email.com" required>
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Sujet</label>
            <input type="text" class="form-control bg-transparent text-white" placeholder="Sujet du message" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Message</label>
            <textarea class="form-control bg-transparent text-white" rows="5" placeholder="Écris ton message ici..." required></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-5 py-2">Envoyer le message</button>
          </div>
        </form>

        <!-- ================== INFOS ================== -->
        <div class="row text-center mt-5">
          <div class="col-md-4">
            <a href="mailto:cyprien.bidaud2005@gmail.com" target="_blank" class="contact-link"><i class="fas fa-envelope fa-2x mb-2"></i></a>
            <p>Mail</p>
          </div>
          <div class="col-md-4">
            <a href="https://www.linkedin.com/in/cyprien-bidaud-3bbb292b3/" target="_blank" class="contact-link"><i class="fab fa-linkedin fa-2x mb-2"></i></a>
            <p>LinkedIn</p>
          </div>
          <div class="col-md-4">
            <a href="https://github.com/cyprien9694" target="_blank" class="contact-link"><i class="fab fa-github fa-2x mb-2"></i></a>
            <p>GitHub</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<!-- ================== FOOTER ================== -->
<footer class="py-4 text-center">
  <p class="mb-0">© 2025 Cyprien Bidaud — Tous droits réservés.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
